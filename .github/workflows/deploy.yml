name: Build and Deploy Website

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      FLITES_WEB_HEAD_SCRIPTS: ${{ vars.FLITES_WEB_HEAD_SCRIPTS }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build static site
        run: npm run build
      - name: Inject Head Scripts
        if: env.FLITES_WEB_HEAD_SCRIPTS != ''
        run: |
          echo "Injecting head scripts"
          # Escape characters special to sed's replacement string (&, \, and the delimiter #)
          ESCAPED_SCRIPTS=$(echo "${FLITES_WEB_HEAD_SCRIPTS}" | sed -e 's/[&\\#]/\\&/g')
          
          echo "Finding HTML files in ./dist and injecting scripts..."
          find ./dist -type f -name '*.html' -exec sed -i "s#<!-- INJECT HEAD SCRIPTS PLACEHOLDER -->#${ESCAPED_SCRIPTS}#" {} +
          echo "Injection complete."
        env:
          FLITES_WEB_HEAD_SCRIPTS: ${{ env.FLITES_WEB_HEAD_SCRIPTS }}
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 